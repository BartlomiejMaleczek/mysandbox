<template>
    <li key={navItem.item.Id} class="slds-col nav-item-link slds-m-around_medium slds-align_absolute-center" onmouseenter={handleLinkMouseEnter}
        onmouseleave={handleLinkMouseLeave}>
        <a class={navItem.item.styleClasses} href="#">
            <span>{navItem.item.Label}</span>
        </a>

        <template if:true={navItem.hasSubItems}>
            <div class="nav-item-link-dropdown slds-align_absolute-center">
                <!--                                                <template if:true={isOurBrandsActive}>-->
                <div class="slds-grid slds-p-top_xx-large slds-p-bottom_xx-large slds-p-right_xx-large slds-m-bottom_xx-large">
                    <ul>

                        <template for:each={navItem.subItems} for:item="dropdownNavItem" for:index="index">
                            <li key={dropdownNavItem.item.Id}>
                                <a href="#" data-dropdown-nav-item-index={index}>{dropdownNavItem.item.Label}
                                    <svg width="10pt" height="10pt"
                                         xmlns="http://www.w3.org/2000/svg"
                                         class={dropdownNavItem.item.styleClasses}>
                                        <use xlink:href={svgChevronRight}></use>
                                    </svg>
                                </a>
                            </li>
                        </template>
                    </ul>
                </div>

                <div class="slds-grid nav-item-link-dropdown-content slds-text-align_center slds-p-left_xx-large slds-m-bottom_xx-large">
                    <div class="slds-col slds-wrap">
                        <div class="slds-col">
<!--                            <img class="brand-image slds-box_border"-->
<!--                                 src={dropdownNavItem.item.imageSrc}-->
<!--                                 onload={handleDropdownContentImageLoaded}>-->
                        </div>

                        <div class="slds-col slds-text-align_center">
<!--                            <p>{dropdownNavItem.item.Label}</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </li>
</template>
