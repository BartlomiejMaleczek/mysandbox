<template>

    <div style="height: 500px;">
        <c-datatable>
            <c-datatable-column slot="columns" style="width: 3.25rem;" is-sortable="false" is-truncated="false" column-title="select">
                <lightning-input slot="headerCell" type="checkbox" variant="label-hidden"></lightning-input>
            </c-datatable-column>

            <c-datatable-column class="finally-no-left-padding" slot="columns" is-sortable="false" is-truncated="false" column-title="Name">
                <lightning-input slot="headerCell" variant="label-hidden" name="input1"
                                 placeholder="Enter a name"></lightning-input>
            </c-datatable-column>

            <c-datatable-column slot="columns" is-sortable="false" is-truncated="true" column-title="Account Name">
                <span slot="headerCell">
                    Account Name
                    <lightning-icon class="slds-m-left--xxx-small" icon-name="standard:account"
                                    size="xx-small"></lightning-icon>
                </span>
            </c-datatable-column>

            <c-datatable-column class="finally-no-left-padding" slot="columns" is-sortable="false" is-truncated="false"
                                column-title="Close Date">
                <lightning-input slot="headerCell" variant="label-hidden" type="date" name="input1"
                                 label="Pick a date"></lightning-input>
            </c-datatable-column>

            <c-datatable-column class="finally-no-left-padding" slot="columns" is-sortable="false" is-truncated="false" column-title="Stage">
                <lightning-combobox slot="headerCell"
                                    name="progress"
                                    label="Status"
                                    variant="label-hidden"
                                    value=""
                                    placeholder="Select Progress"
                                    options={options}
                                    onchange={handleOnChangeStatus}
                ></lightning-combobox>
            </c-datatable-column>

            <c-datatable-column slot="columns" is-sortable="true" is-truncated="true" column-title="Confidence">
                <span slot="headerCell">
                    Confidence
                    <lightning-helptext
                            content="The tooltip displays on the lower left of the icon or above the icon if space is available. It automatically adjusts its position according to the viewport."></lightning-helptext>
                </span>
            </c-datatable-column>

            <c-datatable-column slot="columns" is-sortable="false" is-truncated="true" column-title="Amount">
                <span slot="headerCell">Amount</span>
            </c-datatable-column>

            <c-datatable-column slot="columns" is-sortable="false" is-truncated="true" column-title="Contact">
                <span slot="headerCell">Contact</span>
            </c-datatable-column>

            <c-datatable-column slot="columns" is-sortable="false" is-truncated="false" style="width: 3.25rem;" column-title="Actions">
            </c-datatable-column>

            <template for:each={records} for:item="record" for:index="index">
                <c-datatable-body-row key={record.Id} slot="bodyRow" value={record} index={index}>
                    <c-datatable-cell slot="cell">
                        <lightning-input slot="cellValue" type="checkbox" variant="label-hidden"></lightning-input>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell" is-truncated="true" cell-title={record.Name}>
                            <a slot="cellValue"  onclick={handleRedirectToRecord} href="javascript:void(0);" tabindex="0">
                                {record.Name}
                            </a>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell" cell-title={record.AccountName}>
                            <lightning-input slot="cellValue" value={record.AccountName} variant="label-hidden" name="input1"
                                             placeholder="Enter a name"></lightning-input>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell" is-truncated="false" >
                        <lightning-input slot="cellValue" variant="label-hidden" type="date" name="input1"
                                         label="Pick a date"></lightning-input>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell">
                        <lightning-combobox slot="cellValue"
                                            name="progress"
                                            label="Status"
                                            variant="label-hidden"
                                            value={record.Stage}
                                            placeholder="Select Progress"
                                            options={options}
                                            onchange={handleOnChangeStatus}
                        ></lightning-combobox>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell" is-truncated="true" cell-title={record.Confidence}>
                        <span class="slds-truncate" slot="cellValue">{record.Confidence}</span>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell" is-truncated="true" cell-title={record.Amount}>
                        <span class="slds-truncate" slot="cellValue">{record.Amount}</span>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell" is-truncated="true" cell-title={record.Contact}>
                            <a slot="cellValue" href="javascript:void(0);" tabindex="0">{record.Contact}</a>
                    </c-datatable-cell>

                    <c-datatable-cell slot="cell">
                        <button slot="cellValue"
                                class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                                aria-haspopup="true" tabindex="0" title="More actions for Acme - 1,200 Widgets">
                            <lightning-icon icon-name="utility:down" size="xx-small"></lightning-icon>
                        </button>
                    </c-datatable-cell>
                </c-datatable-body-row>
            </template>

            <!--                    </button>-->
            <!--                </c-datatable-cell>-->
