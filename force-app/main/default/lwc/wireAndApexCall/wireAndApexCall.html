                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
<!--            <template if:true={contacts.error}>-->
<!--                <c-error-panel errors={contacts.error}></c-error-panel>-->
<!--            </template>-->
        </div>
    </lightning-card>

    <lightning-button label="Change Id" onclick={handleChangeId}></lightning-button>
    <lightning-button label="Set Inner" onclick={setInnerWireAndApexCall}></lightning-button>
</template>
