<!-- Parent Custom Event -->
<template>
    <lightning-card title="EventSimple" icon-name="custom:custom9">
        <div class="slds-m-around_medium">
            <p class="slds-m-vertical_medium content">Page {page}</p>
            <div onnext={nextHandler} onprevious={previousHandler}>
                <slot name="myslot">
                </slot>
            </div>

        </div>

        <lightning-button label="Fire composed evt" onclick={fireComposedEvent}></lightning-button>
    </lightning-card>
</template>
