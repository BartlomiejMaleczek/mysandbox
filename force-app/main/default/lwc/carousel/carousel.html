<template>
    <div class="slds-carousel">
        <div class="slds-carousel__stage">
            <div class="slds-carousel__panels" style={carouselTranslate}>
                <slot></slot>
            </div>

            <template if:true={areNavItemsVisible} >
                <ul class="slds-carousel__indicators" role="tablist">

                    <template for:each={navItems} for:item="navItem" for:index="index">
                        <li key={navItem.key} class="slds-carousel__indicator" role="presentation">
                            <a class={navItem.styleClasses} tabindex="0" aria-controls={navItem.ariaControls} onclick={handleSelectSlide}></a>
                        </li>
                    </template>
                </ul>
            </template>
        </div>
    </div>
</template>
