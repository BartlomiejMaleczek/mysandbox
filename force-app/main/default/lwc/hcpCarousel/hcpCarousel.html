<template>
    <div class="slds-carousel">
        <div class="slds-carousel__stage"
             style={stageStyle}
        >
            <div class={carouselPanelsClasses}
                 style={carouselTranslate}
                 role="tabpanel"
                 aria-hidden="false"
                 ontouchstart={handleTouchStart}
                 ontouchend={handleTouchEnd}
            >

                <slot onslotchange={handleSlotChange}></slot>
            </div>

            <template if:true={dots}>

                <ul class="slds-carousel__indicators"
                    role="tablist"
                >
                    <template for:each={navItems} for:item="navItem" for:index="index">
                        <li key={navItem.key}
                            class="slds-carousel__indicator"
                            role="presentation"
                        >
                            <a class={navItem.styleClasses}
                               tabindex={navItem.tabIndex}
                               data-index={navItem.index}
                               data-slide-number={navItem.slideNumber}
                               aria-controls={navItem.ariaControls}
                               aria-selected={navItem.isSelected}
                               role="tab"
                               onclick={handleSelectSlide}>
                            </a>
                        </li>
                    </template>
                </ul>
            </template>

        </div>
    </div>
</template>
