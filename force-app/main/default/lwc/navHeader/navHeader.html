<template>
    <header>
        <nav>
            <div class="slds-grid header-border ">
                <div class="nav-dropdown slds-align_absolute-center" onmouseover={handleDropdownMouseOver}
                     onmouseleave={handleDropdownMouseLeave}>
                        <div class="slds-grid slds-p-top_xx-large slds-p-bottom_xx-large slds-p-right_xx-large  slds-m-bottom_xx-large">
                            <ul>
                                <template for:each={dropdownNavItems} for:item="dropdownNavItem" for:index="index">
                                    <li key={dropdownNavItem.item.Id}>
                                        <a href="#" data-dropdown-nav-item-index={index} onmouseover={handleDropdownLinkMouseOver}>{dropdownNavItem.item.Label}
                                            <svg width="10pt" height="10pt" xmlns="http://www.w3.org/2000/svg"
                                                 class={dropdownNavItem.item.styleClasses}>
                                                <use xlink:href={svgChevronRight}></use>
                                            </svg>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>

                    <template if:true={isDropdownContentNotEmpty}>
                        <div class="slds-grid nav-dropdown-content slds-text-align_center slds-p-left_xx-large slds-m-bottom_xx-large">
                            <div class="slds-col slds-wrap">
                                <div class="slds-col">
                                    <img class="brand-image slds-box_border" src={dropdownContent.item.imageSrc} onload={handleDropdownContentImageLoaded}>
                                </div>

                                <div class="slds-col slds-text-align_center">
                                    <p>{dropdownContent.item.Label}</p>
                                </div>
                            </div>
                        </div>
                    </template>

                </div>

                <div class="slds-col slds-float_left slds-size_1-of-12 slds-align_absolute-center">
                    <img src={logo}>
                </div>

                <div class="slds-col slds-grid slds-grid_align-end slds-gutters slds-grid_vertical-align-center">
                    <template if:true={_isLargeScreen}>

                        <div class="slds-grid slds-grid_vertical-align-center slds-col slds-border_right">
                            <template for:each={navItems} for:item="navItem" for:index="index">
                                <div key={navItem.item.Id} class="slds-col nav-item slds-m-around_medium">
                                    <a class={navItem.item.styleClasses} data-has-sub-items={navItem.hasSubItems} href="#" aria-rowindex={index}
                                       data-nav-item-name={navItem.item.Label} onmouseover={handleLinkMouseOver}
                                       onmouseleave={handleLinkMouseLeave}>{navItem.item.Label}</a>
                                </div>
                            </template>

                            <div class="under-bar"></div>
                        </div>


                    </template>

                    <div class="slds-grid slds-grid_vertical-align-center slds-col nav-items-icons-group">
                        <div class="slds-col nav-item nav-item-icon-wrapper slds-text-align_center">
                            <div id="profile" data-nav-icon-type="profile" class="nav-item-icon" onmouseover={handleMouseOverNavIcon} onmouseleave={handleMouseLeaveNavIcon}>
                                <span>
                                    <svg width="20px" height="24px" class="nav-item-svg slds-align--absolute-center"
                                         xmlns="http://www.w3.org/2000/svg">
                                    <use xlink:href={svgProfile}></use>
                                </svg>

                                <a href="#">
                                    profile
                                </a>
                                </span>

                            </div>
                        </div>

                        <div class="slds-col nav-item nav-item-icon-wrapper slds-text-align_center">
                            <div id="orders" data-nav-icon-type="orders" class="nav-item-icon" onmouseover={handleMouseOverNavIcon} onmouseleave={handleMouseLeaveNavIcon}>
                                <span>
                                <svg width="20px" height="24px" class="nav-item-svg slds-align--absolute-center"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <use xlink:href={svgCart}></use>
                                </svg>

                                <div class="numerator">
                                    1
                                </div>

                                <a href="#">
                                    orders
                                </a>
                                </span>

                            </div>
                        </div>

                        <div class="slds-col nav-item nav-item-icon-wrapper slds-text-align_center">
                            <div id="resources" data-nav-icon-type="resources" class="nav-item-icon" onmouseover={handleMouseOverNavIcon} onmouseleave={handleMouseLeaveNavIcon}>
                                <span>
                                    <svg width="20px" height="24px" class="nav-item-svg slds-align--absolute-center"
                                         xmlns="http://www.w3.org/2000/svg">
                                    <use xlink:href={svgBookmark}></use>
                                </svg>

                                <div class="numerator">
                                    3
                                </div>

                                <a href="#">
                                    resources
                                </a>
                                </span>
                            </div>
                        </div>
                        <div class="nav-items-icons-group-dropdown" onmouseover={handleMouseOverDropdownIcons} onmouseleave={handleMouseLeaveDropdownIcons}>
                            <div class="slds-grid">
                                <template if:true={isProfileIconActive}>
                                    <div class="slds-col slds-align_absolute-center">
                                        <p>PROFILE ACTIVE ICON</p>
                                    </div>
                                </template>

                                <template if:true={isOrderIconActive}>
                                    <div class="slds-col slds-align_absolute-center">
                                        <p>ORDER ACTIVE ICON</p>
                                    </div>
                                </template>

                                <template if:true={isResourcesIconActive}>
                                    <div class="slds-col slds-align_absolute-center">
                                        <p>PROFILE RESOURCES</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                    <template if:false={_isLargeScreen}>
                        <div class="slds-col hamburger-icon">
                            <svg width="30px" height="30pt" class="slds-align--absolute-center"
                                 xmlns="http://www.w3.org/2000/svg">
                                <use xlink:href={svgHamburger}></use>
                            </svg>
                        </div>

                    </template>


                </div>


            </div>
        </nav>
    </header>
</template>
